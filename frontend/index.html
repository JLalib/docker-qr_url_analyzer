<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escaneo QR + VirusTotal</title>
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto p-4 text-center">
    <h1 class="text-2xl font-bold mb-4">🔍 Analiza enlaces QR con VirusTotal</h1>
    <div class="space-x-2 mb-4">
      <button id="scan-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">📷 Escanear QR</button>
      <button id="url-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">⌨️ Introducir URL</button>
    </div>
    <div id="scanner" class="mx-auto mb-4" style="width:300px; display:none;"></div>
    <input type="text" id="manual-url" class="border p-2 w-full mb-2 rounded" placeholder="Pega la URL aquí" style="display:none;" />
    <button id="analyze-btn" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 mb-4" style="display:none;">Analizar</button>
    <div id="result" class="text-lg font-semibold mt-4"></div>
  </div>
</body>
</html>
